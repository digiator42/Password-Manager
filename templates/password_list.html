{% extends "base.html" %}
{% block content %}
    <h2>Password List</h2>
    <a href="{% url 'add_password' %}">Add Password</a>
    <ul>
        {% for entry in entries %}
            <li>
                {{ entry.website }} - {{ entry.username }}
                <a href="{% url 'view_password' entry.pk %}">View</a>
                <a href="{% url 'delete_password' entry.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
