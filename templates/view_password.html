{% extends "two_factor/_base.html" %}
{% block content %}
<div class="password-entry">

    <h2>{{ entry.website }}</h2>
    <div class="entry-details">
        <p><strong>Username:</strong> {{ entry.username }}</p>
        <p><strong>Password:</strong> {{ password }}</p>
    </div>
    <a href="{% url 'password_list' %}">
        <button>
            Back
        </button>
    </a>
</div>
{% endblock %}
